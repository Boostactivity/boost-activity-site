name: Mirror to B (non-destructive)

on:
  push:
    branches:
      - main        # Branche source dans A (mets "principal" si besoin)
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    env:
      TARGET_REPO: Boostactivity/github-link-launch   # dépôt B (owner/name)
      TARGET_BRANCH: a-sync                           # branche miroir dans B (préserve B:main)
    steps:
      - name: Checkout A
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add B as remote (write with fine-grained token)
        run: |
          git remote add target "https://x-access-token:${{ secrets.TARGET_TOKEN }}@github.com/${{ env.TARGET_REPO }}.git"
          git remote -v

      - name: Create/update mirror branch locally
        run: |
          # crée/actualise une branche locale identique à HEAD (A:main)
          if git show-ref --verify --quiet refs/heads/${{ env.TARGET_BRANCH }}; then
            git branch -f ${{ env.TARGET_BRANCH }} HEAD
          else
            git checkout -b ${{ env.TARGET_BRANCH }} HEAD
          fi

      - name: Push to B (update a-sync only)
        run: |
          # on écrase uniquement la branche a-sync de B (non destructif pour B:main)
          git push target ${{ env.TARGET_BRANCH }} --force

