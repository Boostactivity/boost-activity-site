  workflow_dispatch:

permissions:
  contents: read

jobs:
  miroir:
    runs-on: ubuntu-latest
    env:
      TARGET_REPO: Boostactivity/github-link-launch   # dÃ©pÃ´t B (owner/name)
      TARGET_BRANCH: a-sync
    steps:
      - name: CrÃ©er un emploi
        run: echo "start"

      - name: VÃ©rifier A
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurer Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # ðŸ”Ž Teste l'accÃ¨s API au dÃ©pÃ´t B avec le token (doit renvoyer 200)
      - name: VÃ©rifier lâ€™accÃ¨s au dÃ©pÃ´t B via API
        run: |
          set -e
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.TARGET_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ env.TARGET_REPO }})
          echo "HTTP: $code"
          if [ "$code" != "200" ]; then
            echo "::error::Le token nâ€™a PAS accÃ¨s Ã  ${{ env.TARGET_REPO }} (HTTP $code). RecrÃ©e le PAT: owner=Boostactivity, repo=github-link-launch, Contents=Read&Write."
            exit 1
          fi

      - name: Ajouter B comme distant (Ã©criture avec un jeton prÃ©cis)
        run: |
          git remote add target "https://x-access-token:${{ secrets.TARGET_TOKEN }}@github.com/${{ env.TARGET_REPO }}.git"
          git remote -v

      - name: CrÃ©er/mettre Ã  jour une branche miroir locale
        run: |
          if git show-ref --verify --quiet refs/heads/${{ env.TARGET_BRANCH }}; then
            git branch -f ${{ env.TARGET_BRANCH }} HEAD
          else
            git checkout -b ${{ env.TARGET_BRANCH }} HEAD
          fi

      - name: Envoyer vers B (mise Ã  jour asynchrone uniquement)
        run: |
          git push target ${{ env.TARGET_BRANCH }} --force

