name: Miroir vers B (non destructif)

on:
  push:
    branches: [principal]   # <— ta branche source
  workflow_dispatch:

permissions:
  contents: read

jobs:
  miroir:
    runs-on: ubuntu-latest
    env:
      TARGET_REPO: Boostactivity/github-link-launch   # dépôt B
      TARGET_BRANCH: a-sync                           # branche miroir dans B
    steps:
      - name: Vérifier A
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurer Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # (sécurité) validation que le token voit bien le dépôt B
      - name: Vérifier l’accès au dépôt B via l’API
        run: |
          set -e
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.TARGET_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ env.TARGET_REPO }})
          echo "HTTP: $code"
          if [ "$code" != "200" ]; then
            echo "::error::Le token n’a PAS accès à ${{ env.TARGET_REPO }}. Recrée le PAT (owner=Boostactivity, repo=github-link-launch, Contents=Read&Write)."
            exit 1
          fi

      - name: Ajouter B comme remote (écriture avec token)
        run: |
          git remote add target "https://x-access-token:${{ secrets.TARGET_TOKEN }}@github.com/${{ env.TARGET_REPO }}.git"
          git remote -v

      - name: Créer/mettre à jour la branche miroir locale
        run: |
          if git show-ref --verify --quiet refs/heads/${{ env.TARGET_BRANCH }}; then
            git branch -f ${{ env.TARGET_BRANCH }} HEAD
          else
            git checkout -b ${{ env.TARGET_BRANCH }} HEAD
          fi

      - name: Envoyer vers B (met à jour uniquement a-sync)
        run: |
          git push target ${{ env.TARGET_BRANCH }} --force
